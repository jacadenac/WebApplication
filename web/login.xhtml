<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="#{appBean.baseUrl}views/templateLogin.xhtml">
            <ui:define name="content">
                <div class="conteiner">
                    <p:growl id="growl" showDetail="true" life="3000" /> 
                    <h:form id="formLogin">  
                        <p:panel header="Ingresar Usuario y Clave">  
                            <h:panelGrid columns="2" cellpadding="5">  
                                <h:outputLabel for="username" value="Usuario:" />  
                                <p:inputText value="# {loginBean.usuario.usuario}"   
                                             id="username" required="true" label="username" />  

                                <h:outputLabel for="password" value="Clave:" />  
                                <p:password value="# {loginBean.usuario.clave}"   
                                            id="password" required="true" label="password"/>
                                <f:facet name="footer">
                                    <p:commandButton id="loginButton" value="Login" update=":growl"   
                                                     actionListener="# {loginBean.login(actionEvent)}"  icon="icon-login"
                                                     oncomplete="handleLoginRequest(xhr, status, args)"/>
                                    <p:menubar>  
                                        <p:menuitem value="Inicio Temporal" icon="ui-icon-home" url="#{appBean.basePath}inicio.xhtml"/>  
                                    </p:menubar>     
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </h:form> 
                </div> 
                <!--<script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            jQuery('#formLogin').effect("shake", {times: 3}, 100);
                        }
                        else {
                            location.href = args.ruta;
                        }
                    }
                </script> -->
            </ui:define>
        </ui:composition>

    </body>
</html>
