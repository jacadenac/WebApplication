<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h2>Crear Historia Médica</h2>
                <p:separator/>
                <p>//Aquí la Eps puede añadir una nueva historia médica</p>
                <p:growl id="msgs" showDetail="true" />  
                
                <h:form id="btnCrear">
                    <p:commandButton id="btnHistoriaCreate" update=":formCreate" oncomplete="dialogHistoriaCreate.show()" icon="icon-new" title="Crear" value="Crear"/>  
                </h:form>
                
                <h:form id="formDataTable">  
                    <p:dataTable id="historias" var="historia" value="# {historiaBean.historias}/"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 

                        <f:facet name="header">  
                            Historias Médicas
                        </f:facet> 

                        <p:column headerText="Id Cliente" style="width:43%" filterBy="# {historia.usuario.id}"   
                                  footerText="contains" filterMatchMode="contains">  
                            <h:outputText value="# {historia.usuario.id}" />  
                        </p:column>  

                        <p:column headerText="Id Historia Médica" style="width:43%" >  
                            <h:outputText value="# {historia.id}" />  
                        </p:column>  
 
                        <p:column>          
                            <p:commandButton id="btnLook" update=":formLook" oncomplete="dialogHistoriaLook.show()" icon="icon-extend" title="Ver">  
                                <f:setPropertyActionListener value="# {usuario}" target="# {usuarioBean.selectedUsuario}" />  
                            </p:commandButton>
                            <p:commandButton id="btnUpdate" update=":formUpdate" oncomplete="dialogHistoriaUpdate.show()" icon="icon-edit" title="Modificar">  
                                <f:setPropertyActionListener value="# {cita}" target="# {citaBean.selectedCita}" />  
                            </p:commandButton>
                            <p:commandButton id="btnDelete" update=":formDelete" oncomplete="dialogHistoriaDelete.show()" icon="icon-delete" title="Eliminar">  
                                <f:setPropertyActionListener value="# {cita}" target="# {usuarioBean.selectedCita}" />  
                            </p:commandButton>  
                        </p:column>  

                    </p:dataTable>  
                </h:form>

                <h:form id="formLook">
                    <p:dialog header="Cita Médica" widgetVar="dialogHistoriaLook" resizable="false" id="DlgHistoriaLook"  
                              showEffect="fade" hideEffect="explode" modal="true">  
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto; padding-top:0.4em;">  

                            <h:outputText value="Id Cliente:" />  
                            <p:outputLabel value="# {historiaBean.selectedHistoria.usuario.id}" />

                            <h:outputText value="Id Historia Médica:" />  
                            <p:outputLabel value="# {historiaBean.selectedHistoria.id}" />  

                            <f:facet name="footer">
                                <p:commandButton id="btnLookAceptar" oncomplete="dialogHistoriaLook.hide()" icon="icon-check" title="Aceptar" value="Aceptar" style="margin-top: 0.35em;"/>  
                            </f:facet>
                        </h:panelGrid>  
                    </p:dialog>  
                </h:form> 

                <h:form id="formCreate">
                    <p:dialog header="Crear Historia Medica" widgetVar="dialogHistoriaCreate" resizable="false" id="DlgHistoriaCreate"  
                              showEffect="fade" hideEffect="explode" modal="true">  
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto; padding-top:0.4em;">  

                            <h:outputText value="Id Cliente:" />  
                            <p:inputText value="# {usuarioBean.selectedUsuario.id}"/>                        

                            <h:outputText value="Id Historia Clinica:" />  
                            <p:inputText value="# {historiaBean.selectedHistoria.id}"/> 

                            <f:facet name="footer">
                                <p:commandButton id="btnCreateAceptar" update=":formDataTable, :msgs" oncomplete="dialogHistoriaCreate.hide()" actionListener="# {historiaBean.btnCreateHistoria(actionEvent)}" icon="icon-save" title="Guardar" value="Guardar" style="margin-top: 0.35em;"/>  
                                <p:commandButton id="btnCreateCancelar" oncomplete="dialogHistoriaCreate.hide()" icon="icon-cancel" title="Cancelar" value="Cancelar" style="margin-top: 0.35em;"/>  
                            </f:facet>
                        </h:panelGrid>  
                    </p:dialog>  
                </h:form> 
                
                <h:form id="formUpdate">
                    <p:dialog header="Modificar Usuario" widgetVar="dialogHistoriaUpdate" resizable="false" id="DlgHistoriaUpdate"  
                              showEffect="fade" hideEffect="explode" modal="true">  

                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto; padding-top:0.4em;">  

                            <h:outputText value="Id Cliente:" />  
                            <p:inputText value="# {usuarioBean.selectedUsuario.id}"/>                        

                            <h:outputText value="Id Historia Clinica:" />  
                            <p:inputText value="# {historiaBean.selectedHistoria.id}"/> 

                            <f:facet name="footer">
                                <p:commandButton id="btnUpdateAceptar" update=":formDataTable, :msgs" oncomplete="dialogHistoriaUpdate.hide()" actionListener="# {historiaBean.btnUpdateHistoria(actionEvent)}" icon="icon-save" title="Guardar" value="Guardar" style="margin-top: 0.35em;"/>  
                                <p:commandButton id="btnUpdateCancelar" oncomplete="dialogHistoriaUpdate.hide()" icon="icon-cancel" title="Cancelar" value="Cancelar" style="margin-top: 0.35em;"/>  
                            </f:facet>
                        </h:panelGrid>  
                    </p:dialog>  
                </h:form>  
                
                <h:form id="formDelete">
                    <p:confirmDialog id="confirmDialog" message="¿Estas seguro de eliminar el registro?"  showEffect="fade" hideEffect="explode"
                                     header="Eliminar Historia Clinica" severity="alert" widgetVar="dialogHistoriaDelete">  
                        <h:inputHidden value="# {historiaBean.selectedHistoria.id}"/>
                        <p:commandButton id="confirm" value="Aceptar" update=":formDataTable, :msgs" oncomplete="dialogHistoriaDelete.hide()"  
                                         actionListener="# {historiaBean.btnDeleteHistoria(actionEvent)}" icon="icon-check"/>  
                        <p:commandButton id="decline" value="Cancelar" onclick="dialogHistoriaDelete.hide();" type="button" icon="icon-cancel"/>   
                    </p:confirmDialog>  
                </h:form> 
                
            </ui:define>
        </ui:composition>

    </body>
</html>
