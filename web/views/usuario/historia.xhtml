<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <!--<ui:composition template="./../template.xhtml">-->
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h2>Mi Historia Médica</h2>
                <p:separator/>
                <p>//Aquí el usuario puede ver su historia médica, que consta de
                    un listado de citas. Se podrá realizar filtro por fecha</p>
                <p:growl id="msgs" showDetail="true" />  

                <h:form id="formDataTable">  
                    <p:dataTable id="citas" var="cita" value="@@@/"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 

                        <f:facet name="header">  
                            Citas Médicas
                        </f:facet> 

                        <p:column headerText="Fecha Cita" style="width:24%" filterBy="#{cita.fecha}"   
                                  footerText="contains" filterMatchMode="contains">  
                            <h:outputText value="#{citaBean.selectedCita.fecha}" />  
                        </p:column>  

                        <p:column headerText="Hora Cita" style="width:24%" >  
                            <h:outputText value="#{citaBean.selectedCita.hora}" />  
                        </p:column>  

                        <p:column headerText="Tipo Cita" style="width:24%">  
                            <h:outputText value="#{citaBean.selectedCita.tipoCita}" />  
                        </p:column>  

                        <p:column headerText="Observaciones" style="width:24%" >  
                            <h:outputText value="#{citaBean.selectedCita.observaciones}"/>  
                        </p:column>  

                        <p:column>          
                            <p:commandButton id="btnLook" update=":formLook" oncomplete="dialogCitaLook.show()" icon="icon-extend" title="Ver"/>  
                        </p:column>  

                    </p:dataTable>  
                </h:form>

                <h:form id="formLook">
                    <p:dialog header="Cita Médica" widgetVar="dialogCitaLook" resizable="false" id="DlgCitaLook"  
                              showEffect="fade" hideEffect="explode" modal="true">  

                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto; padding-top:0.4em;">  

                            <h:outputText value="Fecha Cita:" />  
                            <p:outputLabel value="#{citaBean.selectedCita.fecha}" />

                            <h:outputText value="Hora Cita:" />  
                            <p:outputLabel value="#{citaBean.selectedCita.hora}" />  


                            <h:outputText value="Tipo Cita:" />  
                            <p:outputLabel value="#{citaBean.selectedCita.tipoCita}" />  

                            <h:outputText value="Observaciones:" />  
                            <p:outputLabel value="#{citaBean.selectedCita.observaciones}" />  

                            <f:facet name="footer">
                                <p:commandButton id="btnLookAceptar" oncomplete="dialogCitaLook.hide()" icon="icon-check" title="Aceptar" value="Aceptar" style="margin-top: 0.35em;"/>  
                            </f:facet>
                        </h:panelGrid>  
                    </p:dialog>  
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
