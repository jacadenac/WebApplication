<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h2>Mis Citas Programadas</h2>
                <p:separator/>
                <p>Aquí el Usuario puede solicitar una cita médica</p>

                <p:growl id="msgs" showDetail="true" />  

                <h:form id="btnSolicitud">
                    <p:commandButton id="btnSolicitudCita" update=":fromSolicitud" oncomplete="dialogSolicitud.show()" icon="icon-new" title="Solicitud" value="Solicitud"/>  
                </h:form>

                <h:form id="fromSolicitud">
                    <p:dialog header="Solicitar Cita Médica" widgetVar="dialogSolicitud" resizable="false" id="DlgSolicitud"  
                              showEffect="fade" hideEffect="explode" modal="true">  
                        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto; padding-top:0.4em;">  

                            <h:outputText value="Fecha:" />  
                            <p:calendar value="#{citaBean.fecha}" id="fechaCal" showOn="button" /> 

                            <h:outputText value="Hora:" />  
                            <p:inputText value="#{citaBean.hora}"/> 

                            <h:outputText value="Tipo Cita:" />  
                            <p:inputText value="#{citaBean.tipoCita}"/> 

                            <f:facet name="footer">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                <p:commandButton id="btnSolicitudAceptar" update=":msgs" oncomplete="dialogSolicitud.hide()" actionListener="# {citaBean.btnSolicitudCita(actionEvent)}" icon="icon-save" title="Guardar" value="Guardar" style="margin-top: 0.35em;"/>  
                                <p:commandButton id="btnSolicitudCancelar" oncomplete="dialogSolicitud.hide()" icon="icon-cancel" title="Cancelar" value="Cancelar" style="margin-top: 0.35em;"/>  
                            </f:facet>
                        </h:panelGrid>  
                    </p:dialog>  
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
